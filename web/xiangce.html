<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校园生活</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #9215e4; margin: 0; padding: 0;">

    <!-- 页头 -->
    <header style="background-color: #0066cc; color: white; text-align: center; padding: 40px 20px;">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">来到大学后的一些照片</h1>
    </header>

    <!-- 主体内容 -->
    <main style="padding: 20px;">

        <!-- 校园部分 -->
        <section style="margin-bottom: 40px; text-align: center;">
            <h2 style="font-size: 2rem; color: #333; margin-bottom: 20px;">校园</h2>
            <div>
                <img src="../images/校园1.jpg" alt="校园景色1" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/校园2.jpg" alt="校园景色2" style="width: 40%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/校园3.jpg" alt="校园景色3" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/校园4.jpg" alt="校园景色4" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            </div>
        </section>

        <!-- 工训部分 -->
        <section style="margin-bottom: 40px; text-align: center;">
            <h2 style="font-size: 2rem; color: #333; margin-bottom: 20px;">工训</h2>
            <div>
                <img src="../images/工训1.jpg" alt="工训活动1" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/工训4.jpg" alt="工训活动4" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/工训3.jpg" alt="工训活动3" style="width: 45%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/工训2.jpg" alt="工训活动2" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/工训5.jpg" alt="工训活动5" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/工训6.jpg" alt="工训活动6" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            </div>
        </section>

        <!-- 学习部分 -->
        <section style="margin-bottom: 40px; text-align: center;">
            <h2 style="font-size: 2rem; color: #333; margin-bottom: 20px;">学习（不完全正经）</h2>
            <div>
                <img src="../images/学习1.jpg" alt="学习活动1" style="width: 24%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/学习2.jpg" alt="学习活动2" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/学习3.jpg" alt="学习活动3" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            </div>
        </section>

        <!-- 活动部分 -->
        <section style="margin-bottom: 40px; text-align: center;">
            <h2 style="font-size: 2rem; color: #333; margin-bottom: 20px;">活动</h2>
            <div>
                <img src="../images/活动1.jpg" alt="活动1" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/活动2.jpg" alt="活动2" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="../images/活动3.jpg" alt="活动3" style="width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            </div>
        </section>

    </main>

    <!-- 页脚 -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 20px 0; margin-top: 40px;">
        <p>版权所有 &copy; 2024 校园生活</p>
    </footer>

</body>
</html>
